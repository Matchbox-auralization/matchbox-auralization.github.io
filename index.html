<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Hout Totaaladvies Soundboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background: #231f20;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 30px;
      font-size: 22px;
      line-height: 1.2;
      color: #FFFFFF;
    }

    /* Horizontal layout for categories */
    .categories {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 900px;
    }

    .category {
      width: 250px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .category h1 {
      text-align: center;
      margin: 10px 0;
      color: #555;
      font-size: 16px;
    }

    /* Buttons stacked vertically */
    .buttons {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 10px;
    }

    button {
      width: 100%;
      height: 45px;
      background-color: #ececec;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:active {
      transform: scale(0.96);
    }

    .stop-btn-floating {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      width: 60px;
      height: 60px;
      padding: 0;
      z-index: 999;
    }

    .stop-btn-floating img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Category colors */
    .beton button { background-color: #d6d6d6; }
    .traditioneel-hout button { background-color: #d2a679; }
    .hout-totaaladvies button { background-color: hsl(358, 72%, 48%); color: white; }

    button:hover {
      opacity: 0.85;
    }

    @media (max-width: 768px) {
      .categories {
        flex-direction: column;
        align-items: center;
      }
      .category {
        width: 80%;
      }
    }

    @page {
      size: landscape;
    }
  </style>
</head>
<body>
  <h1>Hout Totaaladvies Soundboard</h1>

  <div class="categories">
    <div class="category beton">
      <h1>Betonnen gebouw</h1>
      <div class="buttons">
        <button onclick="playSound('feest_beton')">Feest</button>
        <button onclick="playSound('wasmachine_beton')">Wasmachine</button>
        <button onclick="playSound('voetstappen_beton')">Lopen</button>
      </div>
    </div>

    <div class="category traditioneel-hout">
      <h1>Traditioneel houten gebouw</h1>
      <div class="buttons">
        <button onclick="playSound('party_hout')">Feest</button>
        <button onclick="playSound('wasmachine_hout')">Wasmachine</button>
        <button onclick="playSound('voetstappen_hout')">Lopen</button>
      </div>
    </div>

    <div class="category hout-totaaladvies">
      <h1>Matchbox gebouw</h1>
      <div class="buttons">
        <button onclick="playSound('feest_HTA')">Feest</button>
        <button onclick="playSound('wasmachine_HTA')">Wasmachine</button>
        <button onclick="playSound('voetstappen_HTA')">Lopen</button>
      </div>
    </div>
  </div>

  <button onclick="stopAllSounds()" class="stop-btn-floating">
    <img src="stop-icon.png" alt="Stop" />
  </button>

  <!-- Audio files -->
  <audio id="feest_beton" src="./feest_beton.wav" preload="auto"></audio>
  <audio id="wasmachine_beton" src="./wasmachine_beton.wav" preload="auto"></audio>
  <audio id="voetstappen_beton" src="./voetstappen_beton.wav" preload="auto"></audio>

  <audio id="party_hout" src="./party_hout.wav" preload="auto"></audio>
  <audio id="wasmachine_hout" src="./wasmachine_hout.wav" preload="auto"></audio>
  <audio id="voetstappen_hout" src="./voetstappen_hout.wav" preload="auto"></audio>

  <audio id="feest_HTA" src="./feest_HTA.wav" preload="auto"></audio>
  <audio id="wasmachine_HTA" src="./wasmachine_HTA.wav" preload="auto"></audio>
  <audio id="voetstappen_HTA" src="./voetstappen_HTA.wav" preload="auto"></audio>

  <script>
    let currentAudio = null;

    function playSound(id) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      const audio = document.getElementById(id);
      if (audio) {
        currentAudio = audio;
        audio.play().catch(err => console.log("Playback failed:", err));
      }
    }

    function stopAllSounds() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
      }
    }
  </script>
</body>
</html>
