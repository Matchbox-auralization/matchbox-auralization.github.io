<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Hout Totaaladvies Soundboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #221f1f;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 12px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-top: 80px; 
      margin-bottom: 40px;
      font-size: 22px;
      line-height: 1.2;
      color: #FFFFFF;
    }

    .info-section {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
      width: 100%;
    }

    .info-section .text-block {
      max-width: 320px;
    }

    .subtitle {
      text-align: left;
      font-size: 16px;
      line-height: 1.4;
      margin-bottom: 4px;
      color: #FFFFFF;
    }

    .subtitle.en {
      font-style: italic;
      color: #FFFFFF;
      margin-bottom: 10px;
    }

    .info-section .qr img {
      width: 70px;
      height: 70px;
      border-radius: 6px;
      object-fit: contain;
    }

    /* Category containers */
    .category {
      width: 100%;
      max-width: 300px;
      height: 100px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      padding: 8px;
    }
    
    .category h1 {
      text-align: center;
      margin-top: 4px;    /* reduced top margin */
      margin-bottom: 6px; /* optional, keep spacing below buttons */
      color: #555;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 8px;
    }

    button {
      flex: 1;
      min-width: 80px;
      height: 50px;
      background-color: #ececec;
      border: none;
      border-radius: 10px;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      margin-top: 10px;
    }

    button:active {
      transform: scale(0.96);
    }

    .stop-btn-floating {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: transparent; /* optional if your icon has its own style */
      border: none;
      cursor: pointer;
      width: 60px;   /* button size */
      height: 60px;
      padding: 0;
      z-index: 999;
    }

    .stop-btn-floating img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* keeps proportions */
    }

    /* Category colors */
    .beton button { background-color: #d6d6d6; }
    .traditioneel-hout button { background-color: #d2a679; }
    .hout-totaaladvies button { background-color: hsl(358, 72%, 48%); color: white; }

    button:hover {
      opacity: 0.85;
    }



    /* Mobile responsiveness */
    @media (max-height: 700px) {
      body {
        padding: 8px;
      }
      .category {
        margin-bottom: 10px;
      }
      .buttons button {
        padding: 8px;
        font-size: 12px;
      }
      .info-section .qr img {
        width: 60px;
        height: 60px;
      }
      .logos img {
        height: 25px;
      }
    }
  </style>
</head>
<body>

  <h1>Hout Totaaladvies Soundboard</h1>


  <!-- Betonnen gebouw -->
  <div class="category beton">
    <h1>Betonnen gebouw</h1>
    <div class="buttons">
      <button onclick="playSound('feest_beton')">Feest</button>
      <button onclick="playSound('wasmachine_beton')">Wasmachine</button>
      <button onclick="playSound('voetstappen_beton')">Lopen</button>
    </div>
  </div>

  <!-- Traditioneel houten gebouw -->
  <div class="category traditioneel-hout">
    <h1>Traditioneel houten gebouw</h1>
    <div class="buttons">
      <button onclick="playSound('party_hout')">Feest</button>
      <button onclick="playSound('wasmachine_hout')">Wasmachine</button>
      <button onclick="playSound('voetstappen_hout')">Lopen</button>
    </div>
  </div>

  <!-- Hout Totaaladvies houten gebouw -->
  <div class="category hout-totaaladvies">
    <h1>Matchbox gebouw</h1>
    <div class="buttons">
      <button onclick="playSound('feest_HTA')">Feest</button>
      <button onclick="playSound('wasmachine_HTA')">Wasmachine</button>
      <button onclick="playSound('voetstappen_HTA')">Lopen</button>
    </div>
  </div>

  <button onclick="stopAllSounds()" class="stop-btn-floating">
    <img src="stop-icon.png" alt="Stop" />
  </button>

  <!-- Audio files -->
  <audio id="feest_beton" src="./feest_beton.wav" preload="auto"></audio>
  <audio id="wasmachine_beton" src="./wasmachine_beton.wav" preload="auto"></audio>
  <audio id="voetstappen_beton" src="./voetstappen_beton.wav" preload="auto"></audio>

  <audio id="party_hout" src="./party_hout.wav" preload="auto"></audio>
  <audio id="wasmachine_hout" src="./wasmachine_hout.wav" preload="auto"></audio>
  <audio id="voetstappen_hout" src="./voetstappen_hout.wav" preload="auto"></audio>

  <audio id="feest_HTA" src="./feest_HTA.wav" preload="auto"></audio>
  <audio id="wasmachine_HTA" src="./wasmachine_HTA.wav" preload="auto"></audio>
  <audio id="voetstappen_HTA" src="./voetstappen_HTA.wav" preload="auto"></audio>

  <script>
    let currentAudio = null;

    function playSound(id) {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      const audio = document.getElementById(id);
      if (audio) {
        currentAudio = audio;
        audio.play().catch(err => console.log("Playback failed:", err));
      } else {
        console.error("Audio not found:", id);
      }
    }

    function stopAllSounds() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
      }
    }
  </script>

</body>
</html>
